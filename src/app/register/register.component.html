<div class="content-wrapper">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="row">
          <div class="col s12">
            <div class="container-fluid">
              <h3 class="heading">Inscription</h3>
              <form (ngSubmit)="onSubmit()">
                
                <div class="input-field">
                  <input type="text" [(ngModel)]="user.$firstName" name="firstName" required class="modernize" placeholder="Prénom">
                </div>

                <div class="input-field">
                  <input type="text" [(ngModel)]="user.$lastName" name="lastName" required class="modernize" placeholder="Nom">
                </div>

                <div class="input-field">
                  <input type="email" [(ngModel)]="user.$email" name="email" required class="modernize" placeholder="Adresse e-mail">
                </div>

                <div class="input-field">
                  <input type="text" [(ngModel)]="user.$username" name="username" required class="modernize" placeholder="Nom d'utilisateur">
                </div>

                <div class="input-field modernize">
                  <select [(ngModel)]="user.$gender" name="gender">
                    <option *ngFor="let gender of genders; let first = first" [selected]="first"  [ngValue]="gender">{{ gender.name }}</option>
                  </select>
                </div>

                <div class="input-field">
                  <input type="password" [(ngModel)]="plainPasswordFirst" name="plainPasswordFirst" required class="modernize" placeholder="Mot de passe">
                </div>

                <div class="input-field">
                  <input type="password" [(ngModel)]="plainPasswordSecond" name="plainPasswordSecond" required class="modernize" placeholder="Confirmez">
                </div>

                <div class="input-field submit-wrapper">
                  <input type="submit" value="Créer un compte" class="modernize btn">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
