<div class="content-wrapper">
  <div class="row">
      <div class="col s12 m6 offset-m3">
          <div class="card">
              <div class="row">
                  <div class="col s12">
                      <div class="container-fluid">
                          <h3 class="heading">Connexion</h3>
                          
                              <div *ngIf="errors !== null" class="alerts">
                                  <div *ngFor="let error of errors" class="alert danger">{{ error.message }}</div>
                              </div>

                          <form (submit)="form.form.valid && onSubmit()" #form="ngForm">

                              <div class="input-field">
                                  <input type="text" #user="ngModel" name="username" minlength="4" [(ngModel)]="username" value="{{username}}" required autocomplete="username" class="modernize" placeholder="Nom d'utilisateur ou Adresse e-mail">
                                  <div *ngIf="user.errors?.minlength" class="alert danger">Nom d'utilisateur ou email doit se composer d'au moins de 4 characteres.</div>
                                  <div *ngIf="user.errors?.required && user.touched" class="alert danger">Veuillez entrer un nom d'utilisateur ou email</div>
                              </div>

                              <div class="input-field">
                                  <input type="password" #pass="ngModel" minlength="4" name="password" [(ngModel)]="password" required autocomplete="current-password" class="modernize" placeholder="Mot de passe">
                                  <div *ngIf="pass.errors?.required && pass.touched" class="alert danger">Veuillez entrer votre mot de passe</div>                                  
                                  <div *ngIf="pass.errors?.minlength " class="alert danger">Veuillez entrer votre mot de passe</div>                                  
                              </div>

                              <p>
                                  <label>
                                      <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" value="on">
                                      <span>Se souvenir de moi</span>
                                  </label>
                              </p>

                              <div class="input-field submit-wrapper">
                                  <input type="submit" value="Connexion" name="submit" class="modernize btn">
                              </div>
                          </form>

                          <div class="row pad-20-0">
                              <div class="flex justify-center">
                                  <a href="#" class="redirect">Mot de passe oublie ?</a>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
