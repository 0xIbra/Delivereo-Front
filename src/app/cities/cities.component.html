<div class="page-wrapper">
  <div class="container-fluid">
    <div class="search-area">
      <form (ngSubmit)="onSubmit()">
        <div class="input-field search">
          <input type="text" [(ngModel)]="zip"  name="zip" required="required" class="modernize search field"
            placeholder="Entrer un nouveau code postal">
          <i class="material-icons">search</i>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12">
        Resultats pour la ville "{{zip}}"
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-content bg-white">
            <div class="results">
              <div class="collection modernize">
                <a *ngFor="let city of cities" [routerLink]="['/city/restaurants', city.id]" class="collection-item modernize">{{city.name}}, {{city.zip_code}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
