<div class="page-wrapper">
  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card">
        <div class="card-content">
          <h3 class="heading">Ouverture restaurant</h3>
          <form (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm">
            <div class="input-field">
              <input type="text" #name="ngModel" [(ngModel)]="restaurant.name" name="name" class="modernize" placeholder="Nom du restaurant">
            </div>
            <div class="input-field">
              <input type="text" #number="ngModel" [(ngModel)]="restaurant.number" name="number" class="modernize" placeholder="Numéro de téléphone">
            </div>
            <div class="input-field modernize">
              <input type="text" #opensAt="ngModel" disabled [(ngModel)]="restaurant.opens_at" name="opens_at" class="timepicker modernize" placeholder="Ouverture">
            </div>
            <div class="input-field modernize">
              <input type="text" #closesAt="ngModel" disabled [(ngModel)]="restaurant.closes_at" name="closes_at" class="timepicker modernize">
            </div>
            <div class="input-field modernize">
              <select name="category" multiple #category="ngModel" [(ngModel)]="selectedCategories">
                <option value="0">Choisissez vos categories</option>
                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
              </select>
              <!-- {{ form_widget(form.categories) }} -->
            </div>
            <div class="input-field">
              <!-- {{ form_widget(form.address.line1) }} -->
            </div>
            <div class="input-field">
              <!-- {{ form_widget(form.address.line2) }} -->
            </div>
            <div class="input-field">
              <!-- {{ form_widget(form.address.city) }} -->
            </div>
            <div class="input-field">
              <!-- {{ form_widget(form.address.zipCode) }} -->
            </div>
            <div class="input-field submit-wrapper">
              <input type="submit" value="valider" class="btn modernize">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
